<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" src="styleGame.css">
        <!--<link type="text/javascript" src="actionGame.js">-->
        <style>
            canvas{
                border: 1px solid #d3d3d3;
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body onload="startGame()">
        <script>
            /*function  startGame() {
                myGamePiece = new component("30px", "Consolas","black", 280, 40, "text");
                myGameArea.start();
            }*/
            var myGamePiece;
            var redGamePiece, blueGamePiece, yellowGamePiece;
            function startGame() {
                redGamePiece = new component(75,75,"red",10,10);
                yellowGamePiece = new component(75,75,"yellow",50,60);
                blueGamePiece = new component(75,75,"blue",10,110);
                myGameArea.start();
                myGamePiece = new component(30, 30, "blue", 2, 2);
            }
            var myGameArea = {
                canvas: document.createElement("canvas"),
                start: function () {
                    this.canvas.width = 480;
                    this.canvas.height = 270;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    /*this.frameNo = 0;*/
                    this.interval =setInterval(updateGameArea, 20);
                },
                clear: function () {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
             }

            function component(width, height, color, x, y){
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.update =function(){
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                this.newPos = function(){
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
            }
            function updateGameArea(){
                myGameArea.clear();
                /*myGamePiece.x +=1;
                redGamePiece.x += 1;
                yellowGamePiece.x +=1;
                yellowGamePiece.y +=1;
                blueGamePiece.x +=1;
                blueGamePiece.y -=1;
                myGamePiece.update();
                redGamePiece.update();
                yellowGamePiece.update();
                blueGamePiece.update();*/
                myGamePiece.newPos();
                myGamePice.update();
            }
            function moveup();{
                myGamePiece.speedY -=1;
            }
            function movedown() {
                myGamePiece.speedY +=1;
            }
            function moveleft(){
                myGamePiece.speedX -=1;
            }
            function moveright(){
                myGamePiece.speedX +=1;
            }
            function stopMove(){
                myGamePiece.speedX = 0;
                myGamePiece.speedY = 0;
            }

        </script>
        <button onclick="moveup()">Cima</button>
        <button onclick="movedown()">Baixo</button>
        <button onclick="moveleft()">Esquerda</button>
        <button onclick="moveright()">Direita</button>
    </body>
</html>
